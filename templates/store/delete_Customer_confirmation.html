{% extends 'base.html' %}
{% load static %}

{% block title %}
    Delete Customer
{% endblock %}

{% block content %}
    <p> Confirm to delete {{ customer.name }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'listCustomer' %}">Cancel</a>
    </form>
{% endblock %}
